<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto classe em Javascript</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Sriracha&display=swap" rel="stylesheet">
    <script src="javascript/script.js"></script>
</head>
<body>
    
    <header>
        <h1>Loja 1.0</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>
        <div class="card">
            <div class="lineInput">
                <label for="iproduto">Produto</label>
                <input type="text" name="produto" id="iproduto" placeholder="Nome do produto">                
            </div>

            <div class="lineInput">                
                <label for="ipreco">Valor</label>
                <input type="number" name="preco" id="ipreco" placeholder="Preço do produto">
            </div>

            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">                   
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
